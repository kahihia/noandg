{% extends 'index.html' %}
{% load static %}

{% block css %}

{% endblock %}


{% block content %}

    <!-- .page -->
    <div class="page">
        <!-- .page-inner -->
        <div class="page-inner">
            <!-- .page-title-bar -->
            <header class="page-title-bar">

                <!-- title and toolbar -->
                <div class="d-md-flex align-items-md-start">
                    <h1 class="page-title mr-sm-auto"> {{ group.name }} </h1><!-- .btn-toolbar -->
                    <div class="btn-toolbar">
                        <a href="{% url 'users_role_delete' group.id 'delete' %}" type="button" class="btn btn-danger">
                            <i class="oi oi-plus"></i>
                            <span class="ml-1">Delete</span>
                        </a>
                    </div><!-- /.btn-toolbar -->
                </div><!-- /title and toolbar -->
            </header><!-- /.page-title-bar -->

            <!-- .page-section -->
            <div class="page-section">

                <!-- .card -->
                <div class="card card-fluid">

                    <!-- .card-body -->
                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-6">
                                <!-- .modal-dialog -->
                                <form action="{% url 'users_role' group.id %}" method="post"
                                      class="" role="document">
                                    {% csrf_token %}
                                    <!-- .modal-content -->
                                    <div class="">
                                        <!-- .modal-header -->
                                        <div class="modal-header">
                                            <h5 id="newProjectLabel" class="modal-title"> Edit
                                                user role </h5>
                                        </div><!-- /.modal-header -->
                                        <!-- .modal-body -->
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="{{ form.name.id_for_field }}">{{ form.name.label }}</label>
                                                {{ form.name }}
                                                <span>{{ form.name.errors }}</span>
                                            </div>
                                            <div class="form-group">
                                                <label for="{{ form.permissions.id_for_field }}">{{ form.permissions.label }}</label>
                                                {{ form.permissions }}
                                                <span>{{ form.permissions.errors }}</span>
                                            </div>
                                        </div><!-- /.modal-body -->
                                        <!-- .modal-footer -->
                                        <div class="modal-footer text-left">
                                            <button type="submit" class="btn btn-primary">Save changes
                                            </button>
                                        </div><!-- /.modal-footer -->
                                    </div><!-- /.modal-content -->
                                </form><!-- /.modal-dialog -->
                            </div>
                        </div>

                    </div><!-- /.card-body -->

                </div><!-- /.card -->

            </div><!-- /.page-section -->
        </div><!-- /.page-inner -->
    </div><!-- /.page -->

{% endblock %}


{% block js %}

{% endblock %}
